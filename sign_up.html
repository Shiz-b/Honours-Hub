<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="">
        <h1>Sign Up</h1>
        <p>Welcome to Honours Hub! Please fill out the form below to create an account.</p>
    <form>
        <div>
            <input type="text" name="firstname" id="firstname-input" placeholder="First Name" required>
            <input type="text" name="lastname" id="lastname-input" placeholder="Last Name" required>
        </div>
        <div>
            <input type="email" name="email" id="email-input" placeholder="Valid Email Address" required>
        </div>
        <div>
            <input type="password" name="password" id="password-input" placeholder="Create Password" required>
            <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required>
        </div>
        <button type="Submit">Sign Up</button>
    </form>
    </div>
</body>
</html>
